name: Build and Test Go Application

on:
  push:
    branches:
      - develop
    paths:
      - "**.go"
  pull_request:
    branches:
      - develop
    paths:
      - "**.go"

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'

      - name: Get dependencies
        run: go mod download
